name: Build AmneziaWG via ImageBuilder (NanoPi R3S, zst)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download ImmortalWrt ImageBuilder (.tar.zst only)
        run: |
          BASE_URL="https://downloads.immortalwrt.org/releases/24.10.4/targets/rockchip/armv8/"
          curl -s $BASE_URL > listing.txt

          # Ищем только .tar.zst
          FILE=$(grep -o 'immortalwrt-imagebuilder-24.10.4-rockchip-armv8[^"]*\.tar\.zst' listing.txt | head -n 1)

          if [ -z "$FILE" ]; then
            echo "ERROR: .tar.zst ImageBuilder not found"
            exit 1
          fi

          echo "Found ImageBuilder: $FILE"
          wget "${BASE_URL}${FILE}"

          # Распаковка строго через zstd
          tar -I unzstd -xf "$FILE"

          mv immortalwrt-imagebuilder-24.10.4-rockchip-armv8* builder

      - name: Add AmneziaWG package
        run: |
          cp -r package/amneziawg builder/package/

      - name: Configure ImageBuilder
        run: |
          cd builder
          echo "CONFIG_TARGET_rockchip=y" >> .config
          echo "CONFIG_TARGET_rockchip_armv8=y" >> .config
          echo "CONFIG_TARGET_rockchip_armv8_DEVICE_friendlyarm_nanopi-r3s=y" >> .config
          echo "CONFIG_PACKAGE_kmod-amneziawg=y" >> .config
          echo "CONFIG_PACKAGE_amneziawg=y" >> .config
          echo "CONFIG_PACKAGE_amneziawg-tools=y" >> .config
          echo "CONFIG_PACKAGE_luci-proto-amneziawg=y" >> .config
          make defconfig

      - name: Build AmneziaWG packages
        run: |
          cd builder
          make package/kmod-amneziawg/compile V=s
          make package/amneziawg/compile V=s
          make package/amneziawg-tools/compile V=s || true
          make package/luci-proto-amneziawg/compile V=s || true

      - name: Collect .ipk files
        run: |
          mkdir release
          find builder/bin/packages -name "*.ipk" -exec cp {} release/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: amneziawg-r3s-${{ github.run_number }}
          name: "AmneziaWG for NanoPi R3S (ImageBuilder zst build ${{ github.run_number }})"
          draft: false
          prerelease: false
          files: release/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
